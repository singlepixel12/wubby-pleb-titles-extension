<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wubby Pleb Titles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #28a745;
    }

    .status-dot.inactive {
      background: #dc3545;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .stat {
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #6441A5;
    }

    .stat-label {
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      margin-top: 4px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .link {
      display: block;
      padding: 10px 12px;
      background: rgba(100, 65, 165, 0.3);
      border: 1px solid rgba(100, 65, 165, 0.5);
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      text-align: center;
      transition: all 0.2s;
    }

    .link:hover {
      background: rgba(100, 65, 165, 0.5);
    }

    .link.kick {
      background: rgba(40, 167, 69, 0.3);
      border-color: rgba(40, 167, 69, 0.5);
    }

    .link.kick:hover {
      background: rgba(40, 167, 69, 0.5);
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="width:32px;height:32px;background:#6441A5;border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:bold;">W</div>
    <h1>Wubby Pleb Titles</h1>
  </div>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Active</span>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="cacheCount">0</div>
      <div class="stat-label">Cached</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="replaceCount">-</div>
      <div class="stat-label">Replaced</div>
    </div>
  </div>

  <div class="links">
    <a href="https://parasoci.al/vods" target="_blank" class="link">
      parasoci.al/vods
    </a>
    <a href="https://archive.wubby.tv" target="_blank" class="link kick">
      archive.wubby.tv
    </a>
  </div>

  <div class="footer">
    v1.0.0 | Wubby Parasocial Workbench
  </div>

  <script src="popup.js"></script>
</body>
</html>
